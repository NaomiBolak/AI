<!DOCTYPE html>
<html lang="he">
<head>
<meta charset="UTF-8">
<title>משחק זיכרון</title>
<style>
  body { font-family: Arial, sans-serif; text-align: center; }
  #board { display: grid; gap: 10px; justify-content: center; margin-top: 20px; }
  .card {
      width: 80px; height: 80px;
      background-color: #2d89ef;
      display: flex; justify-content: center; align-items: center;
      font-size: 24px; color: white;
      cursor: pointer; user-select: none;
  }
  .flipped { background-color: #f4f4f4; color: black; }
  .matched { background-color: #4caf50; color: white; cursor: default; }
  button { margin: 10px; padding: 5px 10px; }
</style>
</head>
<body>
<h1>משחק זיכרון</h1>

<div>
  <button onclick="setDifficulty('children')">קל – ילדים</button>
  <button onclick="setDifficulty('medium')">בינוני</button>
  <button onclick="setDifficulty('expert')">קשה – מבוגרים</button>
</div>

<div id="board"></div>
<p id="info"></p>

<script src="exe.js"></script>
</body>
</html>
