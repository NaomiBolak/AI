        <label for="username">砖 砖转砖 砖:</label>

    </form>
    
    <p id="message" class="error-message"></p>
    <a href="login.html" style="display:block; margin-top:15px; color:#ff6b6b; text-decoration:none;">专 砖  砖? 转专转</a>
