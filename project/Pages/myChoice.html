<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>הגדרות אישיות</title>
    <link rel="stylesheet" href="../Style/style.css">
    <script src="../JS/myChoice.js" defer></script>
</head>
<body>
    <header class="main-header">
        <div class="header-content">
            <span class="icon">⚙️</span>
            <h1>הגדרות אישיות</h1>
        </div>
        <nav>
            <button onclick="window.location.href='recipeList.html'" class="nav-btn">חזרה למתכונים</button>
        </nav>
    </header>

   <div class="login-container settings-card">
    <h2>העדפות הקראה ותצוגה</h2>
    
    <div class="settings-form">
        <div class="setting-group">
            <label for="delayInput">זמן המתנה בין שורות (שניות):</label>
            <input type="number" id="delayInput" min="1" max="10" value="2">
        </div>

        <div class="setting-group">
            <label for="themeSelect">מצב תצוגה:</label>
            <select id="themeSelect">
                <option value="light">מצב בהיר</option>
                <option value="dark">מצב כהה</option>
            </select>
        </div>

        <button id="saveSettingsBtn" class="save-btn">שמור הגדרות</button>
    </div>
    <p id="settingsMessage" class="message"></p>
</div>
       
        <p id="settingsMessage"></p>
    </div>
</body>
</html>
