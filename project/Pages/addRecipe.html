<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>הוספת מתכון חדש</title>
    <link rel="stylesheet" href="../Style/style.css">
    <script src="../JS/addRecipe.js" defer></script>
</head>
<body>
    <header class="main-header">
        <div class="header-content">
            <span class="icon">➕</span>
            <h1>הוספת מתכון חדש</h1>
        </div>
        <nav>
            <button onclick="window.location.href='recipeList.html'" class="nav-btn">חזרה לרשימה</button>
        </nav>
    </header>

    <main class="login-container add-recipe-card">
        <form id="addRecipeForm">
            <div class="form-group">
                <label for="recipeTitle">שם המתכון:</label>
                <input type="text" id="recipeTitle" required>
            </div>

            <div class="form-group">
                <label for="ingredients">מרכיבים (כל מרכיב בשורה נפרדת):</label>
                <textarea id="ingredients" rows="5" required placeholder="עדשים&#10;בצל&#10;כמון&#10;מים"></textarea>
            </div>

            <div class="form-group">
                <label for="instructions">אופן הכנה (כל שלב בשורה נפרדת):</label>
                <textarea id="instructions" rows="6" required placeholder="מטגנים בצל&#10;מוסיפים עדשים ותבלינים&#10;מבשלים 40 דקות"></textarea>
            </div>

            <button type="submit" class="save-btn">שמור מתכון</button>
        </form>
        
        <p id="message" class="message"></p>
    </main>
</body>
</html>
